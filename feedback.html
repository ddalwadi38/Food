        <script>            
                    jQuery(document).ready(function() {
                        var offset = 220;
                        var duration = 500;
                        jQuery(window).scroll(function() {
                            if (jQuery(this).scrollTop() > offset) {
                                jQuery('.crunchify-top').fadeIn(duration);
                            } else {
                                jQuery('.crunchify-top').fadeOut(duration);
                            }
                        });
                 
                        jQuery('.crunchify-top').click(function(event) {
                            event.preventDefault();
                            jQuery('html, body').animate({scrollTop: 0}, duration);
                            return false;
                        })
                    });
        </script>

        <script>
        function starmark1(item)
        {
            count=item.id[0];
            document.getElementById('tasterate').value = count;
            //sessionStorage.setItem('Taste',count);
            var subid= item.id.substring(1);
            for(var i=0;i<5;i++)
            {
                if(i<count)
                {
                    document.getElementById((i+1)+subid).style.color="orange";
                }
                else
                {
                    document.getElementById((i+1)+subid).style.color="black";
                }
            }
        }
        function starmark2(item)
        {
            count=item.id[0];
            document.getElementById('appearancerate').value = count;
           // sessionStorage.setItem('Appearance',count);
            var subid= item.id.substring(1);
            for(var i=0;i<5;i++)
            {
                if(i<count)
                {
                    document.getElementById((i+1)+subid).style.color="orange";
                }
                else
                {
                    document.getElementById((i+1)+subid).style.color="black";
                }
            }
        }
        </script>

        <script>
                function feedbackReview(){
                    $.ajax({
                        url: "http://gsx2json.com/api?id=1uCx9QqInZB5fjETWookKS-uogfi3XnZgXZB5ZvMepEY&columns=false",
                        dataType: "json",
                        type: "GET",
                        contentType: "application/json",
                        success: function (result) {
                            var feedback = "";
                            var temp = "";
                            for(var i=result.rows.length-1;i>=0;i--){
                                temp = "<div class='col-md-6 all'><div class='single-menu'><div class='title-wrap d-flex justify-content-between'><h4>"+result.rows[i].fullname+"</h4></div><p>"+result.rows[i].comments+"</p></div></div>";
                                feedback = feedback + temp;
                            }
                            document.getElementById("reviews").innerHTML = feedback;
                        },
                        error: function (error) {
                            console.log(error + "error");
                        }
                    });
                }
        </script>
